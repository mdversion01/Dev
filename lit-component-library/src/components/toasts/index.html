    // Simulate real-time notifications
    function simulateRealTimeNotifications() {
        const types = ["error", "update", "news"];
        const messages = {
          error: "An error occurred!",
          update: "System update available!",
          news: "Breaking news alert!",
        };
        const variants = {
          error: "danger",
          update: "info",
          news: "primary",
        };
        const icons = {
          error: "exclamation-triangle-fill",
          update: "info-fill",
          news: "check-circle-fill",
        };

        setInterval(() => {
          const type = types[Math.floor(Math.random() * types.length)];
          const toast = document.getElementById("toast1a");
          toast.showToast({
            title: type.charAt(0).toUpperCase() + type.slice(1),
            message: messages[type],
            variant: variants[type],
            duration: 5000,
            svgIcon: icons[type],
            persistent: false,
          });
        }, 10000); // Show a toast every 10 seconds
      }

      simulateRealTimeNotifications();

    window.simulateStackedNotifications = function simulateStackedNotifications() {
      const toast = document.getElementById("toast1c");
      const notifications = [
        { title: "Title Text 1", message: "Stacked Notification 1", variant: "info" },
        { title: "Title Text 2", message: "Stacked Notification 2", variant: "danger" },
        { title: "Title Text 3", message: "Stacked Notification 3", variant: "success" },
      ];

      let delay = 0;
      notifications.forEach((notification, index) => {
        setTimeout(() => {
          toast.showToast({
            title: notification.title,
            message: notification.message,
            variant: notification.variant,
            duration: 5000,
            svgIcon: "exclamation-triangle-outline",
            persistent: false,
          });
        }, delay);
        delay += 2000;
      });
