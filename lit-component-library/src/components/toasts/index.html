                <toast-component

                    Plumage Toast Styling Example:

                  <toast-component

                    plumageToast

              </section>
              <section class="display-box-meta markdown">
                <div class="display-box-title">Basic Usage</div>
                <div class="display-box-description">Text</div>
                <div class=""></div>
              </section>
            </section>
          </section>

        <!-- Next column -->

        <section>
          <section class="section">
            <section class="display-box" id="db-1">
              <section class="display-box-demo">
                <button
                  class="btn btn-secondary btn-sm"
                  onclick="showNotification1a()"
                >
                  Show Toast
                </button>
                <button
                  class="btn btn-secondary btn-sm"

                >
                  Show Custom Toast
                </button>
                <toast-component
                  id="toast1a"
                  position="bottom-right"

                ></toast-component>

                <toast-component

                <div style="margin-top: 15px">

            </section>

          <section class="section">
            <section class="display-box" id="db-1">
              <section class="display-box-demo">
                <button

                >
                  Show Plumage Toast 2

                <toast-component

    <script type="module" src="./toast-component.js"></script>
    <script type="module">
      import { html } from "lit";

      // Automatically show toast examples
      window.addEventListener("DOMContentLoaded", () => {
        const toast1 = document.getElementById("toast1");
        toast1.message = "This is a solid toast example!";
        toast1.variant = "primary";
        toast1.duration = 5000;
        toast1.svgIcon = "exclamation-triangle-outline";
        toast1.persistent = true;
        toast1.title = "Solid Toast";
        toast1.showToast();

        const toast2 = document.getElementById("toast2");
        toast2.message = "This is a Plumage styled toast example!";
        toast2.variant = "info";
        toast2.duration = 5000;
        toast2.svgIcon = "exclamation-circle-fill";
        toast2.persistent = true;
        toast2.title = "Plumage Toast";
        toast2.noCloseButton = true;
        toast2.iconPlumageStyle = true;
        toast2.showToast();

        const toast3 = document.getElementById("toast3");
        toast3.title = "Title Text";
        toast3.message = "This is a default toast example!";
        toast3.additionalHeaderContent = "43 seconds ago";
        toast3.variant = "secondary";
        toast3.duration = 5000;
        toast3.svgIcon = "exclamation-triangle-outline";
        toast3.persistent = true;
        toast3.showToast();

        const toast4 = document.getElementById("toast4");
        toast4.title = "Plumage Template 2 Toast";
        toast4.customContent = html`
          <div slot="custom-content">
            <div>This is data</div>
            <div>This is data</div>
          </div>
        `;
        toast4.variant = "danger";
        toast4.duration = 7000;
        toast4.svgIcon = "exclamation-circle-fill";
        toast4.persistent = true;
        toast4.iconPlumageStyle = true;
        toast4.showToast();
      });

      window.showNotification1a = function showNotification1a() {
        const toast = document.getElementById("toast1a");
        toast.message = "This is a toast message!";
        toast.variant = "primary";
        toast.duration = 5000;
        toast.svgIcon = "exclamation-triangle-outline";
        toast.persistent = false; // Make the toast non-persistent
        toast.showToast();
        toast.noHoverPause = true;
      };

      window.showCustomNotification1b = function showCustomNotification1b() {
        const toast = document.getElementById("toast1a");
        toast.customContent = html`
          <div class="custom-toast-content">
            <span>This is a custom toast with an icon!</span>
          </div>
        `;
        toast.variant = "light";
        toast.duration = 7000;
        toast.svgIcon = "info-fill";
        toast.persistent = false; // Make the toast non-persistent
        toast.showToast();
      };

      window.showNotification1c = function showNotification1c() {
        const toast = document.getElementById("toast1c");
        toast.title = "Title Text";
        toast.message = "This is a toast message!";
        toast.additionalHeaderContent = "43 seconds ago";
        toast.variant = "primary";
        toast.duration = 5000;
        toast.svgIcon = "exclamation-triangle-outline";
        toast.persistent = false; // Make the toast non-persistent
        toast.showToast();
      };

      window.showCustomNotification1d = function showCustomNotification1d() {
        const toast = document.getElementById("toast1c");
        toast.title = "Title Text";
        toast.additionalHeaderContent = "43 seconds ago";
        toast.customContent = html`
          <div slot="custom-content">
            <div>This is data</div>
            <div>This is data</div>
          </div>
        `;
        toast.variant = "danger";
        toast.duration = 5000;
        toast.svgIcon = "exclamation-triangle-outline";
        toast.persistent = false; // Make the toast non-persistent
        toast.showToast();
      };

      window.showNotification2a = function showNotification2a() {
        const toast = document.getElementById("toast2a");
        toast.title = "Title Text";
        toast.message = "This is a Plumage Styled toast message!";
        toast.duration = 5000;
        toast.svgIcon = "exclamation-circle-fill";
        toast.persistent = false; // Make the toast non-persistent
        toast.noCloseButton = true;
        toast.iconPlumageStyle = true;
        toast.variant = "danger";
        toast.showToast();
      };

      window.showNotification2b = function showNotification2b() {
        const toast = document.getElementById("toast2b");
        toast.title = "Plumage Template 2 Toast";
        toast.customContent = html`
          <div slot="custom-content">
            <div>This is data</div>
            <div>This is data</div>
          </div>
        `;
        toast.variant = "danger";
        toast.duration = 7000;
        toast.svgIcon = "exclamation-circle-fill";
        toast.persistent = false;
        toast.iconPlumageStyle = true;
        toast.showToast();
      };

      // Simulate real-time notifications
      function simulateRealTimeNotifications() {
        const types = ["error", "update", "news"];
        const messages = {
          error: "An error occurred!",
          update: "System update available!",
          news: "Breaking news alert!",
        };
        const variants = {
          error: "danger",
          update: "info",
          news: "primary",
        };
        const icons = {
          error: "exclamation-triangle-fill",
          update: "info-fill",
          news: "check-circle-fill",
        };

        setInterval(() => {
          const type = types[Math.floor(Math.random() * types.length)];
          const toast = document.getElementById("toast1a");
          toast.title = type.charAt(0).toUpperCase() + type.slice(1);
          toast.message = messages[type];
          toast.variant = variants[type];
          toast.duration = 5000;
          toast.svgIcon = icons[type];
          toast.persistent = false;
          toast.showToast();
        }, 10000); // Show a toast every 10 seconds
      }

      simulateRealTimeNotifications();

      window.simulateStackedNotifications =
        function simulateStackedNotifications() {
          const toast = document.getElementById("toast1c");
          const notifications = [
            {
              title: "Title Text 1",
              message: "Stacked Notification 1",
              variant: "info",
              additionalHeaderContent: "43 seconds ago",
            },
            {
              title: "Title Text 2",
              message: "Stacked Notification 2",
              variant: "danger",
            },
            {
              title: "Title Text 3",
              message: "Stacked Notification 3",
              variant: "success",
            },
          ];

          let delay = 0;
          notifications.forEach((notification) => {
            setTimeout(() => {
              toast.title = notification.title;
              toast.message = notification.message;
              toast.variant = notification.variant;
              toast.additionalHeaderContent =
                notification.additionalHeaderContent;
              toast.duration = 5000;
              toast.svgIcon = "exclamation-triangle-outline";
              toast.persistent = false;
              toast.showToast();
            }, delay);
            delay += 2000;
          });
        };
    </script>
  </body>
