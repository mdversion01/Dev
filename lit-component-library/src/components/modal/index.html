      <h5>React</h5>
      <p>
        For React, you'll use refs to interact with the DOM element for
        properties and events not directly supported by React's synthetic event
        system:
      </p>

      <pre>
          <code>
            // jsx
            import React, { useEffect, useRef } from 'react';
            import 'path/to/your/toggle-switch-definition';
            
            const App = () => {
              const toggleRef = useRef(null);
            
              useEffect(() => {
                if (toggleRef.current) {
                  toggleRef.current.addEventListener('checked-changed', (e) => {
                    console.log(e.detail.checked);
                  });
                }
              }, []);
            
              return (
                &#60;toggle-switch
                  ref={toggleRef}
                  inputId="reactSwitch"
                  checked={true}
                  labelTxt="React Switch"
                &#62;&#60;/toggle-switch&#62;
              );
            };
            
            export default App;
          </code>
